<table class="table" style="text-align: center">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>
    <th colspan="3">More option</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <th scope="row">{{customer.id}}</th>
    <td>{{customer.firstName}}</td>
    <td>{{customer.lastName}}</td>
    <td><a routerLink="/customer/update/{{customer.id}}" class="btn btn-warning">Edit</a></td>
    <td><a routerLink="/customer/detail/{{customer.id}}" class="btn btn-info">Detail</a></td>
    <td><button (click)="delete(customer.id)" class="btn btn-danger">Delete</button></td>
  </tr>
  </tbody>
</table>
