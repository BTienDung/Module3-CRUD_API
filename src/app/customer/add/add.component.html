<div style="width: 600px">
  <form #customerForm="ngForm" (ngSubmit)="addCustomer(customerForm)">
    <div class="form-group" hidden>
      <label>Id</label>
      <input type="number" name="id" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>FirstName</label>
      <input type="text" name="firstName" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input type="text" name="lastName" class="form-control" ngModel>
    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
